syntax = "proto3";
package auth;


service AuthService {
    rpc Login(AuthRequest) returns(AuthResponse){};
    rpc Verify(TokenRequest) returns(TokenResponse){};
}

message AuthRequest{
    string email = 1;
    string password = 2;
}

message AuthResponse{
    string token = 1;
    string role = 2;
}

message TokenRequest{
    string token = 1;
}

message TokenResponse{
    string sud = 1;
    string login = 2;
}

